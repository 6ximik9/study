<!--/*@thymesVar id="userController" type="bejeweled.server.controller.UserController"*/-->

<div class="wrapper">
    <span th:if="not ${@userController.logged}">
        <div class="title-text">
            <div class="title login">Login Form</div>
            <div class="title signup">Signup Form</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="login" checked>
                <input type="radio" name="slide" id="signup">
                <label for="login" class="slide login">Login</label>
                <label for="signup" class="slide signup">Sign Up</label>
                <div class="slider-tab"></div>
            </div>

            <div class="form-inner">
    <!--            action="/api/login" method="post"-->
                <form class="login">
                    <div class="field">
                        <input type="text" name="login" class="loginT" placeholder="Login" required>
                    </div>
                    <div class="field">
                        <input type="password" class="password" name="password" placeholder="Password" required>
                    </div>
<!--                    <div class="pass-link"><a href="#">Forgot password?</a></div>-->
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="button" class="loginBtn" value="Login">
                    </div>
                    <div class="signup-link">Not a member? <a href="">Sign Up now</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" name="loginR" class="loginT" placeholder="Login" required>
                    </div>
                    <div class="field">
                        <input type="password" name="passR" class="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" name="passConf" class="password" placeholder="Confirm password" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer"></div>
                        <input type="button" class="regBtn" value="Signup">
                    </div>
                </form>
            </div>
        </div>
    </span>
        <span th:if="${@userController.logged}">
            <div id="auth-popup" class="popup">
              <div class="popup-content">
                <h3>You are already logged in</h3>
                <button id="play-btn">Go to game</button>
                <button id="logout-btn">Log out</button>
              </div>
            </div>
        </span>
    </div>
</div>


<script src="/login.js"></script>

</body>
</html>
